<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>Inscription</small></h1>
			<form role="form" name="registerForm" ng-submit="submit(user, 'errorMessage')" novalidate action="app/php/setOneUser.php" method="POST">

				<div class="form-content">

					<div class="form-group" ng-class="{ 'has-error' : registerForm.login.$invalid && !registerForm.login.$pristine }">
						<input type="email" class="form-control input-underline input-lg" name="login" placeholder="Email" required="true" autofocus="true" ng-model="user.login">
						<p ng-show="registerForm.login.$invalid && !registerForm.login.$pristine" class="help-block">Enter a valid email.</p>
					</div>

					<div class="form-group" ng-class="{ 'has-error' : registerForm.name.$invalid  }">
						<input type="text" class="form-control input-underline input-lg" name="name" placeholder="Your name" required="true" ng-model="user.name" ng-minlength="3" ng-maxlength="8">
						<p ng-show="registerForm.name.$invalid" class="help-block">Your name is required.</p>
                        <p ng-show="registerForm.name.$error.minlength" class="help-block">Username is too short.</p> 
                        <p ng-show="registerForm.name.$error.maxlength" class="help-block">Username is too long.</p> 
					</div>

					<div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid  }">
						<input type="password" class="form-control input-underline input-lg" name="password" placeholder="Password" required="true" ng-model="user.password" ng-minlength="6" ng-maxlength="12">
						<p ng-show="registerForm.password.$invalid" class="help-block">The password is required.</p>
                        <p ng-show="registerForm.password.$error.minlength" class="help-block">Password is too short.</p> 
                        <p ng-show="registerForm.password.$error.maxlength" class="help-block">Password is too long.</p> 
					</div>
				</div>

				<a ui-sref="login" class="btn btn-quiz-orange btn-outline btn-lg btn-rounded">Inscrit ?</a>
				<button type="submit" class="btn btn-quiz-orange btn-outline btn-lg btn-rounded"  ng-disabled="registerForm.$invalid">S'inscrire</button>

			</form>
            <div class="has-error">{{errorMessage | json}}</div>
		</div>
	</div>

</div>
