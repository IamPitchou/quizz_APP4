<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>Clash of Quizz</small></h1>
			<form role="form" name="userForm" ng-submit="submit(user, 'errorMessage')" novalidate>

				<div class="form-content">
					<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
						<input type="email" class="form-control input-underline input-lg" name="email" placeholder="Email" required="true" autofocus="true" ng-model="user.email">
						<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>

					</div>

					<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid  }">
						<input type="password" class="form-control input-underline input-lg" name="password" placeholder="Password" required="true" ng-model="user.password">
						<p ng-show="userForm.password.$invalid" class="help-block">The password is required.</p>

					</div>
				</div>

				<button type="submit" class="btn btn-quiz-orange btn-outline btn-lg btn-rounded" ng-disabled="userForm.$invalid">Login</button>

			</form>
            <div class="has-error">{{errorMessage | json}}</div>
		</div>	
	</div>

</div>
