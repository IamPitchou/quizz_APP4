<!-- BALISE CSS A PORTER DANS LE LESS PUIS A SUPPRIMER -->
<style>
	.quiz-answer {
		cursor: pointer;
	}
	svg {
	  display: block;
	  margin: 50px auto;
	}

	#loader 
	{ fill: #5F3813 }

	#border 
	{ fill: #33170c }
</style>
<div>
	<h2>{{ duel.user1 }} VS {{ duel.user2 }} - Round {{ duel.current_round_number }} : <small>{{ scoreTotalDuel.score1 }} - {{ scoreTotalDuel.score2 }}</small></h2>
	<div class="jumbotron">
		<div class="container">
			<h2>Th√®me : {{ duel.round.collection.theme }}</h2>
			<br/>
			<p>

		   		{{ currentQuestion.val }}	   		

		   		<div id="quizzgame">
					<table class="table table-hover quiz-answer">
					<tr ng-repeat="answer in answersShuffled">
				    	<td ng-click="valider(answer.isOk)">{{ answer.name }}</td>
				    </tr>
					</table>
				</div>

				<div id="timer"></div>

				<!--div id="load_spinner" style="height:10em;">
					<div class="loader">Loading...</div>
					<div style="clear:both;"></div>
				</div-->

				<svg width="100" height="100" viewbox="0 0 250 250">
				  <path id="border" transform="translate(125, 125)"/>
				  <path id="loader" transform="translate(125, 125) scale(.84)"/>
				</svg>


				Question {{ numCurrentQuestion+1 }} / 5 | Score : {{ score }}
			</p>
		</div>
	</div>
</div>
